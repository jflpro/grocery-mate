server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Support du routing pour SPA (Vue / React / Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache statique optimisé
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Désactivation du cache pour le fichier principal
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # Endpoint de healthcheck pour Nginx Proxy Manager
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}
