services:

  # ------------------------------------------------------------
  # 1️⃣ BASE DE DONNÉES : PostgreSQL
  # ------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: grocery_postgres
    environment:
      POSTGRES_USER: grocery_user
      POSTGRES_PASSWORD: grocery_pass
      POSTGRES_DB: grocery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery_user -d grocery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnet
    restart: unless-stopped


  # ------------------------------------------------------------
  # 2️⃣ PGADMIN
  # ------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@grocerymate.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "8082:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json:ro
    networks:
      - devnet
    restart: unless-stopped


  # ------------------------------------------------------------
  # 3️⃣ BACKEND FASTAPI (GUNICORN + UVICORN WORKER)
  # ------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery_backend

    command: >
      gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --workers 4
      --timeout 120

    env_file:
      - ./backend/.env

    environment:
      DB_HOST: postgres
      DB_USER: grocery_user
      DB_PASSWORD: grocery_pass
      DB_NAME: grocery_db

    expose:
      - "8000"

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - devnet
    restart: unless-stopped


  # ------------------------------------------------------------
  # 4️⃣ FRONTEND VITE SERVI PAR NGINX
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grocery_frontend
    expose:
      - "80"
    networks:
      - devnet
    restart: unless-stopped


  # ------------------------------------------------------------
  # 5️⃣ NGINX PROXY MANAGER (HTTPS / DOMAINS)
  # ------------------------------------------------------------
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - /srv/dockerdata/nginx/data:/data
      - /srv/dockerdata/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - devnet
    restart: unless-stopped


# ------------------------------------------------------------
# Réseaux et volumes
# ------------------------------------------------------------
networks:
  devnet:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
