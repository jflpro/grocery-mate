version: "3.9"

services:
  # ------------------------------------------------------------
  # 1Ô∏è‚É£ SERVICE DE BASE DE DONN√âES (PostgreSQL)
  # ------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: grocery_postgres
    environment:
      POSTGRES_USER: grocery_user
      POSTGRES_PASSWORD: grocery_pass
      POSTGRES_DB: grocery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery_user -d grocery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnet
    restart: unless-stopped

  # ------------------------------------------------------------
  # 2Ô∏è‚É£ INTERFACE DE GESTION DE LA DB (pgAdmin)
  # ------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@grocerymate.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      # üîπ Auto-connect to PostgreSQL
      PGADMIN_CONFIG_SERVER_MODE: "True"
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json:ro   # fichier JSON pour auto-configuration
    networks:
      - devnet
    restart: unless-stopped

  # ------------------------------------------------------------
  # 3Ô∏è‚É£ SERVICE DE L'APPLICATION BACKEND (FastAPI)
  # ------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_USER: grocery_user
      DB_PASSWORD: grocery_pass
      DB_NAME: grocery_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devnet
    restart: unless-stopped

  # ------------------------------------------------------------
  # 4Ô∏è‚É£ SERVICE DU FRONTEND (Vite/Node.js)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grocery_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - devnet
    restart: unless-stopped

  # ------------------------------------------------------------
  # 5Ô∏è‚É£ NGINX PROXY MANAGER (Pour g√©rer les DNS et HTTPS)
  # ------------------------------------------------------------
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - /srv/dockerdata/nginx/data:/data
      - /srv/dockerdata/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - devnet

# ------------------------------------------------------------
# R√âSEAU COMMUN
# ------------------------------------------------------------
networks:
  devnet:
    driver: bridge

# ------------------------------------------------------------
# VOLUMES POUR PERSISTANCE
# ------------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:
