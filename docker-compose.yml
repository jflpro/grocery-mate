services:
  # ------------------------------------------------------------
  # 1️⃣ SERVICE DE BASE DE DONNÉES (PostgreSQL)
  # ------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: grocery_postgres
    environment:
      POSTGRES_USER: grocery_user
      POSTGRES_PASSWORD: grocery_pass
      POSTGRES_DB: grocery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------------------------------------------
  # 2️⃣ INTERFACE DE GESTION DE LA DB (pgAdmin)
  # ------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@grocerymate.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_SERVER_NAME: Grocery Mate DB (Auto-Config)
      PGADMIN_SERVER_HOST: postgres
      PGADMIN_SERVER_PORT: 5432
      PGADMIN_SERVER_USER: grocery_user
      PGADMIN_SERVER_PASSWORD: grocery_pass
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  # ------------------------------------------------------------
  # 3️⃣ SERVICE DE L'APPLICATION BACKEND (FastAPI)
  # ------------------------------------------------------------
  backend:
    build:
      context: ./backend
    container_name: grocery_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_USER: grocery_user
      DB_PASSWORD: grocery_pass
      DB_NAME: grocery_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ------------------------------------------------------------
  # 4️⃣ SERVICE DU FRONTEND (Vite/Node.js)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
    container_name: grocery_frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app                 # Monte le code local
      - /app/node_modules               # Préserve les node_modules du conteneur
    restart: unless-stopped

# ------------------------------------------------------------
# VOLUMES POUR PERSISTANCE
# ------------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:
